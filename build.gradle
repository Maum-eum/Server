plugins {
    id 'java'
    id 'org.springframework.boot' version '3.3.6'
    id 'io.spring.dependency-management' version '1.1.6'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    compileOnly 'org.projectlombok:lombok'
    runtimeOnly 'com.mysql:mysql-connector-j'
    annotationProcessor 'org.projectlombok:lombok'
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation 'org.springframework.security:spring-security-test'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // SECURITY ‚≠ê
    implementation 'com.github.ulisesbocchio:jasypt-spring-boot-starter:3.0.5'
    implementation 'org.springframework.boot:spring-boot-starter-security'

    // jwt
    implementation 'io.jsonwebtoken:jjwt-api:0.12.3'
    implementation 'io.jsonwebtoken:jjwt-impl:0.12.3'
    implementation 'io.jsonwebtoken:jjwt-jackson:0.12.3'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.12.3'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.12.3'

    // validation
    implementation 'org.springframework.boot:spring-boot-starter-validation'

    // Swagger
    implementation group: 'org.springdoc', name: 'springdoc-openapi-starter-webmvc-ui', version: '2.3.0'

    // AWS
    implementation 'io.awspring.cloud:spring-cloud-aws-starter:3.1.1'

    implementation 'software.amazon.awssdk:s3:2.21.40'
    implementation 'software.amazon.awssdk:sts:2.21.40' // AWS STS (Í∂åÏû•)
    implementation 'software.amazon.awssdk:auth:2.21.40'
//    implementation 'com.amazonaws:aws-java-sdk-s3:1.12.767'


    implementation 'javax.xml.bind:jaxb-api:2.3.1'

    // ‚≠ê Jasypt
    implementation 'com.github.ulisesbocchio:jasypt-spring-boot-starter:3.0.5'

    // Test
    implementation 'net.datafaker:datafaker:2.4.2'

    // ModelMapper
    implementation 'org.modelmapper:modelmapper:3.1.0'

//    // Elastic Search
//    implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch'
//    implementation 'co.elastic.clients:elasticsearch-java'
}

tasks.named('test') {
    useJUnitPlatform()
}

bootJar {
    enabled = true
    archiveFileName = "SpringServer-0.0.1-SNAPSHOT.jar"
    launchScript() // üöÄ Ïã§Ìñâ Í∞ÄÎä•Ìïú JAR Ïú†ÏßÄ
}

jar {
    enabled = false  // ‚ùå ÏùºÎ∞ò JAR(-plain.jar) ÎπÑÌôúÏÑ±Ìôî
}

tasks.withType(Jar).configureEach {
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
}

springBoot {
    mainClass = 'com.example.springserver.SpringServerApplication'
}
